{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block javascript %}
  <script>
    $("form").change(function () {
        let form = $(this).closest("form");
        $.ajax({
        url: form.attr("data-validate-username-or-email-url"),
        data: form.serialize(),
        dataType: 'json',
        success: function (data) {
          if (data.username_is_taken) {
            alert(data.username_error_message);
            document.getElementById("id_username").value = "";
          } else if(data.email_is_taken) {
            alert(data.email_error_message);
            document.getElementById("id_email").value = "";
          }
        }
      });
    });
  </script>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

    <h2>Sign up as a {{ user_type }}</h2>
      <form method="post" novalidate data-validate-username-or-email-url="{% url 'validate_username_or_email' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
