{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Create new Course</h2>
            <form method="post" enctype="multipart/form-data" id="profileForm" data-cities-url="{% url 'ajax_load_cities' %}" novalidate>
            {% csrf_token %}
            <table>
              {{ form|crispy }}
            </table>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'profile_changelist' %}">Nevermind</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
