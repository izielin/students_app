<div class="modal-header">
  <h3 class="modal-title">Project details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div id="name">
    Title:
    {{ project.name }}
  </div>
  <div class="">
    Summary:
    {{ project.summary }}
  </div>
  <div class="">
    Author:
    {{ project.teacher }}
  </div>

    <div id="gallery"></div>

</div>
<form method="POST" id="post-form">
    {% csrf_token %}
    <button type="submit"  id="button" class="submit_button"></button>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
<script>

     $( "#button" ).click(function() {
    $( this ).addClass( "onclic");
    $( this ).addClass( "onclic");
    setTimeout(function() {
      $( "#button" ).removeClass( "onclic" );
      $( '#button ').addClass( "validate");
    }, 1500 );
  });

  $('#post-form').on('submit', function(event){
    event.preventDefault();
    console.log("start!");  // sanity check
    subscribe();
  });

  function subscribe() {
    console.log("subscripting is working!"); // sanity check
    $.ajax({
        //url : "create_post/", // the endpoint
        type : "POST", // http method
        data:{
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            action: 'post'
        }, // data sent with the post request

        // handle a successful response
        success : function(json) {
            console.log(json); // log the returned json to the console
            console.log("success"); // another sanity check
        },

        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
            console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
    });
}

</script>
