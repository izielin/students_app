{% extends "core/base.html" %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
            <div class="row">
                <div class="col-11">
                    <h2 class="account-heading">{{ project.name }}</h2></div>
                <a href="{% url 'course_add' %}"> <i class="fas fa-plus"></i></a>
            </div>
        </div>
      </div>

    <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>summary</th>
        <th>mandatory</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
        <tr>
{#          <td><a href="{% url 'cours_change' course.pk %}">{{ course.name }}</a></td>#}
          <td>{{ course.name }}</td>
          <td>{{ course.summary }}</td>
          <td>{{ course.mandatory }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No course in the database. <a href="{% url 'course_add' project.id %}">Add a course</a>.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


      </div>
{% endblock content %}
